<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiRoute - Optimal Route Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .form-panel h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .waypoints-container {
            margin-top: 15px;
        }

        .waypoint-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .waypoint-item input {
            flex: 1;
        }

        .remove-waypoint {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .remove-waypoint:hover {
            background: #ff3742;
        }

        .add-waypoint {
            background: #2ed573;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .add-waypoint:hover {
            background: #26d0ce;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .map-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .results-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .results-panel h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .route-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .summary-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-item h4 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .summary-item p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .waypoints-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .waypoints-list h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .waypoints-list ol {
            margin-left: 20px;
        }

        .waypoints-list li {
            margin-bottom: 5px;
            color: #555;
        }

        .route-legs {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .route-legs h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .leg-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .leg-item:last-child {
            border-bottom: none;
        }

        .leg-route {
            flex: 1;
        }

        .leg-route .from {
            font-weight: 600;
            color: #333;
        }

        .leg-route .to {
            color: #666;
            font-size: 0.9rem;
        }

        .leg-details {
            text-align: right;
            font-size: 0.9rem;
            color: #667eea;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó OptiRoute</h1>
            <p>Find the most optimal route between multiple locations</p>
        </div>

        <div class="main-content">
            <div class="form-panel">
                <h2>üìç Route Details</h2>
                <form th:action="@{/route}" th:object="${routeRequest}" method="post" id="routeForm">
                    <div class="form-group">
                        <label for="origin">Starting Point:</label>
                        <input type="text" id="origin" th:field="*{origin}" placeholder="e.g., San Francisco, CA" required>
                    </div>

                    <div class="form-group">
                        <label>Stops (Waypoints):</label>
                        <div class="waypoints-container" id="waypointsContainer">
                            <div class="waypoint-item">
                                <input type="text" name="waypoints" placeholder="e.g., Palo Alto, CA" required>
                                <button type="button" class="remove-waypoint" onclick="removeWaypoint(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="add-waypoint" onclick="addWaypoint()">+ Add Stop</button>
                    </div>

                    <div class="form-group">
                        <label for="destination">End Point (Optional):</label>
                        <input type="text" id="destination" th:field="*{destination}" placeholder="e.g., Los Angeles, CA">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="roundTrip" th:field="*{roundTrip}">
                            <label for="roundTrip">Round Trip</label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">üöÄ Find Optimal Route</button>
                </form>
            </div>

            <div class="map-panel">
                <div id="map"></div>
                <div id="results" style="display: none;">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

        <div class="results-panel" id="resultsPanel" style="display: none;">
            <!-- Detailed results will be shown here -->
        </div>
    </div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            // Initialize Google Maps
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // San Francisco
                zoom: 10
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function addWaypoint() {
            const container = document.getElementById('waypointsContainer');
            const waypointItem = document.createElement('div');
            waypointItem.className = 'waypoint-item';
            waypointItem.innerHTML = `
                <input type="text" name="waypoints" placeholder="e.g., San Jose, CA" required>
                <button type="button" class="remove-waypoint" onclick="removeWaypoint(this)">Remove</button>
            `;
            container.appendChild(waypointItem);
        }

        function removeWaypoint(button) {
            const waypointItems = document.querySelectorAll('.waypoint-item');
            if (waypointItems.length > 1) {
                button.parentElement.remove();
            }
        }

        function showLoading() {
            const results = document.getElementById('results');
            results.style.display = 'block';
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Finding optimal route...</p>
                </div>
            `;
        }

        function showResults(routeResponse) {
            const results = document.getElementById('results');
            const resultsPanel = document.getElementById('resultsPanel');

            if (routeResponse.status === 'ERROR') {
                results.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${routeResponse.errorMessage}
                    </div>
                `;
                resultsPanel.style.display = 'none';
                return;
            }

            // Display route summary
            results.innerHTML = `
                <div class="route-summary">
                    <div class="summary-item">
                        <h4>Total Distance</h4>
                        <p>${routeResponse.totalDistance}</p>
                    </div>
                    <div class="summary-item">
                        <h4>Total Time</h4>
                        <p>${routeResponse.totalDuration}</p>
                    </div>
                    <div class="summary-item">
                        <h4>Stops</h4>
                        <p>${routeResponse.optimizedWaypoints.length}</p>
                    </div>
                </div>
            `;

            // Display detailed results
            let waypointsHtml = '';
            if (routeResponse.optimizedWaypoints.length > 0) {
                waypointsHtml = `
                    <div class="waypoints-list">
                        <h4>Optimized Stop Order:</h4>
                        <ol>
                            ${routeResponse.optimizedWaypoints.map(waypoint => `<li>${waypoint}</li>`).join('')}
                        </ol>
                    </div>
                `;
            }

            let legsHtml = '';
            if (routeResponse.legs && routeResponse.legs.length > 0) {
                legsHtml = `
                    <div class="route-legs">
                        <h4>Route Details:</h4>
                        ${routeResponse.legs.map(leg => `
                            <div class="leg-item">
                                <div class="leg-route">
                                    <div class="from">${leg.startAddress}</div>
                                    <div class="to">‚Üí ${leg.endAddress}</div>
                                </div>
                                <div class="leg-details">
                                    <div>${leg.distance}</div>
                                    <div>${leg.duration}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            resultsPanel.innerHTML = waypointsHtml + legsHtml;
            resultsPanel.style.display = 'block';
        }

        // Handle form submission
        document.getElementById('routeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            showLoading();

            // Collect form data
            const formData = new FormData(this);
            const waypoints = Array.from(formData.getAll('waypoints')).filter(wp => wp.trim() !== '');
            
            const requestData = {
                origin: formData.get('origin'),
                waypoints: waypoints,
                destination: formData.get('destination') || '',
                roundTrip: formData.get('roundTrip') === 'on'
            };

            // Make API call
            fetch('/api/route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                showResults(data);
                
                // Update map if route is successful
                if (data.status === 'OK') {
                    updateMap(requestData);
                }
            })
            .catch(error => {
                showResults({ status: 'ERROR', errorMessage: 'Network error: ' + error.message });
            });
        });

        function updateMap(requestData) {
            const request = {
                origin: requestData.origin,
                destination: requestData.destination || requestData.waypoints[requestData.waypoints.length - 1],
                waypoints: requestData.waypoints.slice(0, -1).map(wp => ({ location: wp })),
                optimizeWaypoints: true,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                }
            });
        }
    </script>

    <!-- Google Maps JavaScript API -->
    <!-- Replace YOUR_GOOGLE_MAPS_API_KEY_HERE with your actual API key from Google Cloud Console -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY_HERE&callback=initMap">
    </script>
</body>
</html>
